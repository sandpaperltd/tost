# [include adxl.cfg]
[include mainsail.cfg]
[include macros.cfg]
[include input_shaper.cfg]
[include KAMP_Settings.cfg]
[include bltouch.cfg]

[gcode_arcs]
resolution: 1.0
[exclude_object]

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
position_min: 0
position_max: 200
homing_speed: 100

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_max: 220
homing_speed: 100

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.850
stealthchop_threshold: 999999

[screws_tilt_adjust]
screw1: 70.5,37.5
screw1_name: front left screw
screw2: 180,37.5
screw2_name: front right screw
screw3: 180,180.5
screw3_name: rear right screw
screw4: 70.5,180.5
screw4_name: rear left screw
horizontal_move_z: 10
speed: 50
screw_thread: CW-M4

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 256
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
# position_endstop: 0.0
position_max: 220
position_min: -3
homing_speed: 20

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
stealthchop_threshold: 999999

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD2
microsteps: 256
gear_ratio: 50:17
rotation_distance: 22.61544
nozzle_diameter: 0.4
filament_diameter: 1.750
heater_pin: PC8
sensor_type: PT1000
pullup_resistor: 4700
sensor_pin: PA0
control: pid
pid_kp: 23.529
pid_ki: 1.538
pid_kd: 89.997
min_temp: 0
max_temp: 350
pressure_advance: 0
max_extrude_cross_section: 5
max_extrude_only_distance: 1000

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.450
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC3
control: pid
pid_kp: 65.224
pid_ki: 1.372
pid_kd: 775.346
min_temp: 0
max_temp: 130

[fan]
pin: PC6
max_power: 1.0
shutdown_speed: 0
cycle_time: 0.010
kick_start_time: 0.500
off_below: 0.1

[fan]
pin: PC7
max_power: 1.0
shutdown_speed: 0
cycle_time: 0.010
kick_start_time: 0.500
off_below: 0.1

#[fan]
#pin: PC13

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_38FFD4055357303919701043-if00

[temperature_sensor MCU]
sensor_type: temperature_mcu

[temperature_sensor 700-15ISK]
sensor_type: temperature_host

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 5000
max_z_velocity: 5
max_z_accel: 100

[static_digital_output usb_pullup_enable]
pins: !PA14

[virtual_sdcard]
path: ~/printer_data/gcodes
[display_status]
[pause_resume]

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8,  EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB15, EXP1_10=<5V>

