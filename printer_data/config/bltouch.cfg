[bltouch]
sensor_pin: ^PC2
control_pin: PA1
x_offset: -26
y_offset: -30
z_offset: 0.940
speed: 50.0
sample_retract_dist: 8.0
samples: 3
stow_on_each_sample: False
probe_with_touch_mode: True

[safe_z_home]
home_xy_position: 126, 140
speed: 150
z_hop: 10
z_hop_speed: 20

[bed_mesh]
probe_count: 6
mesh_min: 5, 50
mesh_max: 170, 160
fade_start: 1
fade_end: 10
fade_target: 0